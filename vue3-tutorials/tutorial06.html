<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutorial 6</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app"></div>

  <script>
    // 生命周期函数 在某一时刻自动执行
    // 1. beforeCreate() 在实例创建之前被调用
    // 2. created() 在实例创建之后被调用
    // 3. beforeMount() 在挂载开始之前被调用：相关的 render 函数首次被调用
    // - beforeMount组件并没有构建好 只是进行了模版函数的相关分析
    // 4. mounted() 在挂载开始之后被调用：相关的 render 函数首次被调用
    // 5. beforeUpdate() 在更新开始之前被调用 在data发生改变时调用 使用的是旧数据
    // 6. updated() 在更新之后被调用 在data发生改变后并且更新视图后执行 使用的是新数据
    // 7. beforeDestroy() 在应用失效 dom完全销毁之前被调用
    // 8. destroyed() 在应用失效且dom完全销毁之后被调用
    const app = Vue.createApp({
      data() {
        return {
          message: 'Hello Vue!'
        }
      },
      template: `
        <div>
          <h1>{{ message }}</h1>
        </div>
      `
    })
    // vm 代表 vue 应用的根组件
    const vm = app.mount('#app')
  </script>
</body>
</html>

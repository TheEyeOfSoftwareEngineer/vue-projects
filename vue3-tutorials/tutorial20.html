<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutorial 20</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app"></div>

  <script>
    // slot数据作用域：哪里调用就使用哪里的数据，在父组件中调用就直接使用父组件中对应的参数数据，在子组件中调用则直接使用子组件中对应的参数数据
    const app = Vue.createApp({
      data() {
        return {
          count: 'a',    
        }
      },
      template: `
        <my-form>
          <div>Submit</div>  
        </my-form>
        <my-form>
          <button>Sumbmit</button>
        </my-form>
        <my-form>          
        </my-form>
      `
    })

    app.component('my-form', {      
      methods: {
        handleClick() {
          console.log("111")
        }
      },
      // slot上无法绑定事件, div/参数/组件均可
      template: `
        <div>          
          <input type="text" />
          <span @click="handleClick">
            <slot>
              default value
            </slot>
          </span>
        </div> 
      `
    })
    
    const vm = app.mount('#app')
  </script>
</body>
</html>

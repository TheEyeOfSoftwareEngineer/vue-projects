<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutorial 10</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app"></div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          show: true,  
          condition: true,
        }
      },
      template: `
        <div v-if="show">
          Hello world 1 
        </div>
        <div v-else-if="condition">
          Hello world 2 
        </div>
        <div v-else>
          Hello world 3
        </div>
        <div v-show="show">
          ByeBye
        </div>
      `
    })
    
    const vm = app.mount('#app')
  </script>
</body>
</html>

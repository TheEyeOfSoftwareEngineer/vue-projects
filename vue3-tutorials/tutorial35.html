<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutorial 35</title>
  <script src="https://unpkg.com/vue@next"></script> 
  
</head>
<body>
  <div id="app"></div>

  <script>  
    // setup 
    const app = Vue.createApp({                            
      template: `        
        <div @click="handleClick">
          name: {{ name }},
          age: {{ age }}
        </div>
      `,
      // setup在created实例被完全初始化之前执行
      setup(props, context) {
        return {
          name: 'jack',
          age: 18,
          handleClick: () => {
            alert("123")            
          }
        }
      }
    })

    
    const vm = app.mount('#app')
  </script>
</body>
</html>

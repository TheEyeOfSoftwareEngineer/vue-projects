<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutorial 32</title>
  <script src="https://unpkg.com/vue@next"></script> 
  
</head>
<body>
  <div id="app"></div>

  <script>  
    
    // render+h: template => render => h => shadow dom(js object) => dom => browser
    
    const app = Vue.createApp({                      
      template: `        
        <my-component :level="4">Hello Vue3</my-component>
      `
    })

    app.component('my-component', {
      props: ['level'],
      render() {
        const { h } = Vue
        // {
        //   tagName: 'div',
        //   text: 'hello world',
        //   attributes: {}
        // }
        return h('h' + this.level, this.$slots.default())
      }
    })
        
    const vm = app.mount('#app')
  </script>
</body>
</html>
